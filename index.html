<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title"><b>Shapes</b></label>
          <ul class="options">
            <li class="option tool" id="sqaure">
              <img src="images/rectangle.png" width="20px">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="dry-clean">
              <img src="images/dry-clean.png" width="20px">
              <span>Circle</span>
            </li>
            <li class="option tool" id="bleach">
              <img src="images/bleach.png" width="20px">
              <span>Triangle</span>
            </li>
            <li class="option tool" id="line">
              <img src="images/remove.png" width="23px">
              <span>Line</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title"><b>Options</b></label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="images/brush.png" width="20px">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="images/eraser.png" width="20px">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title"><b>Colors</b></label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#000">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
